<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Matrizes</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-dark" id="body">
  <div class="container my-5">
    <h2 class="mb-4 text-center">Calculadora de Matrizes</h2>
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="rows" class="form-label">Linhas:</label>
        <input type="number" id="rows" class="form-control" value="2" min="1" max="10"/>
      </div>
      <div class="col-md-6">
        <label for="cols" class="form-label">Colunas:</label>
        <input type="number" id="cols" class="form-control" value="2" min="1" max="10"/>
      </div>
    </div>

    <div class="d-grid gap-2 mb-4">
      <button class="btn btn-primary" onclick="generateInputs()">Gerar Matrizes</button>
    </div>

    <div id="matrices"></div>

    <div class="d-flex flex-wrap gap-2 justify-content-center mb-4">
      <button class="btn btn-success" onclick="calculate('add')">A + B</button>
      <button class="btn btn-warning" onclick="calculate('subtract')">A - B</button>
      <button class="btn btn-dark" onclick="calculate('multiply')">A x B</button>
      <button class="btn btn-outline-info" onclick="showTranspose('A')">Transpor A</button>
      <button class="btn btn-outline-info" onclick="showTranspose('B')">Transpor B</button>
    </div>

    <div id="determinant-buttons" class="d-flex flex-wrap gap-2 justify-content-center mb-4" style="display: none;">
      <button class="btn btn-outline-danger" onclick="showDeterminant('A')">Determinante de A</button>
      <button class="btn btn-outline-danger" onclick="showDeterminant('B')">Determinante de B</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
