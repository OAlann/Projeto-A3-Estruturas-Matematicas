<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Matrizes AvanÃ§ada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="mb-4 text-center">ðŸ§® Calculadora de Matrizes</h1>

    <div class="row mb-3">
      <div class="col-md-2">
        <label>Linhas:</label>
        <input type="number" id="rows" class="form-control" value="2" min="1">
      </div>
      <div class="col-md-2">
        <label>Colunas:</label>
        <input type="number" id="cols" class="form-control" value="2" min="1">
      </div>
      <div class="col-md-4 align-self-end">
        <button class="btn btn-primary w-100" onclick="generateInputs()">Gerar Matrizes</button>
      </div>
    </div>

    <div id="matrices" class="row gy-4"></div>

    <div class="text-center mt-4">
      <button class="btn btn-success me-2" onclick="calculate('sum')">Somar</button>
      <button class="btn btn-warning me-2" onclick="calculate('sub')">Subtrair</button>
      <button class="btn btn-danger" onclick="calculate('mul')">Multiplicar</button>
    </div>

    <div id="result" class="mt-4 text-center"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
